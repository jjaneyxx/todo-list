<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e9a57534d5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <h1>To Do List</h1>
    <section class="input-area">
      <input placeholder="오늘의 할일을 적으세요" type="text" id="task-input"/> 
      <button id="add-button"><i class="fa-solid fa-plus"></i></button>
      <button id="delete-all"><i class="fa-solid fa-x"></i></button>
    </section>
    <section class="tab-task-area">
      <div class="tab-area">
        <div id="under-line"></div>
        <div>See All</div>
        <div>Going On</div>
        <div>Done</div>
      </div>

      <div id="task-area">
      </div>

    </section>

  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
