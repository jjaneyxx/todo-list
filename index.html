<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://webfontworld.github.io/NanumSquare/NanumSquare.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e9a57534d5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <div class="headline-container">
      <h1>TO DO LIST</h1>
      <button id="share-modal">공유</button>  
    </div>
    <section class="input-area">
      <input placeholder="기분 좋은 하루 되세요 ! 🖤" type="text" id="task-input"/> 
      <button id="add-button"><i class="fa-solid fa-plus"></i></button>
      <button id="delete-all"><i class="fa-solid fa-x"></i></button>
    </section>
    <section class="tab-task-area">
      <div class="tab-area">
        <div id="under-line"></div>
        <div id="all">See All</div>
        <div id="proceeding">Proceeding</div>
        <div id="done">Done</div>
      </div>
      <div id="task-area">
      </div>
    </section>
    
    <!--모달창-->
    <div id="modal-container" class="hidden">
      <div id = "modal">
        <button id="modal-close">X</button>
        <div class="modal-content">
          <h4>공유하시겠습니까?</h4>
          <button>URL 복사하기</button>  
        </div>
      </div>
    </div>
    
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
